<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign up-form.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <!------------------------------------- FONTS ------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!------------------------------- NAVBAR-START ------------------------------------>

    <div id="home"></div>
    <nav class="navbar navbar-expand-lg bg-dark" id="sticky">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 " href="#home">P-TRACK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active nav-dert" aria-current="page" href="Placement-Tracker.html">HOME</a>
                    <a class="nav-link nav-dert" href="contact.html">CONTACT</a>
                    <a class="nav-link text-light" id="nav-log-btn" href="login.html">LOGIN </a>
                </div>
            </div>
        </div>
    </nav>

    <!------------------------------- NAVBAR-END ------------------------------------>
    <div class="container-fluid background">
        <div class="row justify-content-center ">

            <div class="col-xl-7 col-lg-8 col-md-8 col-sm-8 col-10" id="ui">

                <form action="" class="form">

                    <h2 class="text-center">SIGN UP FORM</h2>
                    <br>
                    <div class="row">

                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-person-fill icon"></i>
                            <label for="">First Name</label>
                            <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required>
                        </div>

                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-person-fill icon"></i>
                            <label for="">Last Name</label>
                            <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-envelope-fill icon"></i>
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-phone"></i>
                            <label for="">Phone no</label>
                            <input type="number" name="num" class="form-control" placeholder="Enter your number" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-lock-fill icon"></i>
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="col-xl-6 col-lg-6">
                            <i class="bi bi-lock-fill icon"></i>
                            <label for="">Confirm Password</label>
                            <input type="password" name="password" class="form-control" placeholder="re-type your password" required>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 col-lg-12 mb-4">
                        <label for="formFile" class="form-label mb-3">Add Your CV</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-xl-12 col-md-12  col-sm-12 col-12">
                            <label for="" class="me-5">Gender:</label>
                            <input type="radio" class="radio-btn" name="gender" id="male" required>
                            <label for="male" style="margin-right:30px">Male</label>

                            <input type="radio" class="radio-btn" name="gender" id="female" required>
                            <label for="female">Female</label>

                            <input type="radio" class="radio-btn ms-3" name="gender" id="other" required >
                            <label for="other">Other</label>
                        </div>

                        <!-- .....................cv button........................... -->
                          

                    </div>
                    <br>
                    <div class="row">
                        <select class="state" required>
                            <option>Select a State</option>
                            <option>BIHAR</option>
                            <option>JHARKHAND</option>
                            <option>DELHI</option>
                            <option>BANGALORE</option>
                            <option>WEST BENGAL </option>
                            <option>PUNJAB</option>
                            <option>HARYANA</option>
                            <option>KERALA</option>
                        </select>
                    </div>
                    <br>

                    <div class="row">
                        <div class="">
                            <input type="checkbox" class="checkbox-btn" required>
                            <label for="checkbox-btn" class="checkbox-content">I accept the <a href="#" id="tc">terms & conditions</a></label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="">
                            <button onmouseover="onhover()" type="submit" class="btn btn-block btn-lg" >Submit</button>
                        </div>
                    </div>


                </form>



            </div>
        </div>
</body>
</html
