                    <h2 class="text-center">Login Form</h2>
                    <br>
                    <div class="row">

                            <input type="text number" name="userlogin" class="form-control"

                        </div>
                    </div>
                    <br>
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12">
                            <i class="bi bi-lock-fill icon"></i>

                        </div>
                    </div>
                    <a class="link-dec" href="">forgot password ?</a>
                    <br>
                    <div class="row mt-3">
